<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="team-card">
            <div class="team-logo">
                <!-- We'll use placeholder images initially -->
                <img src="https://via.placeholder.com/100" alt="Team 1 Logo">
            </div>
            <div class="team-info">
                <h2 class="team-name">Team Name</h2>
                <div class="team-stats">
                    <span class="stat">W: 10</span>
                    <span class="stat">L: 5</span>
                    <span class="stat">D: 2</span>
                </div>
            </div>
        </div>
        <!-- More team cards will be added here -->
    </div>
</body>
</html>
